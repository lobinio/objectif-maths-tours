<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Merci pour votre demande | Objectif Maths Tours</title>

<meta http-equiv="refresh" content="10; url=https://objectif-maths-tours.fr">

<link rel="stylesheet" href="style.css">

<style>
body{
    font-family: Georgia, serif;
    background: #f7f8fa;
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    text-align:center;
    color:#1c2b39;
}

.merci-container{
    background:white;
    padding:3rem 3.5rem;
    border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,0.08);
    max-width:600px;
    animation:fadeIn 0.6s ease;
}

.merci-container h1{
    font-size:2rem;
    margin-bottom:1rem;
    color:#1c2b39;
}

.merci-container p{
    font-size:1.1rem;
    line-height:1.6;
    color:#555;
}

.btn-retour{
    display:inline-block;
    margin-top:2rem;
    padding:14px 28px;
    background:#e89b2d;
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-weight:600;
    transition:0.3s;
}

.btn-retour:hover{
    background:#cf851f;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}
</style>

</head>
<body>

<div class="merci-container">
    <h1>Merci pour votre demande</h1>

    <p>
        Votre message a bien été envoyé.<br>
        Je vous réponds sous <strong>24h</strong>.
    </p>

    <p>
        Vous allez être redirigé automatiquement vers l’accueil dans 10 secondes.
    </p>

    <a href="https://objectif-maths-tours.fr" class="btn-retour">
        Retourner au site
    </a>
</div>

</body>
</html>
